<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ball.css" />

    <title>My First Animation</title>
  </head>
  <body>
    <div class="flex-paragraph">
      <div class="container">
        <div class="ball"></div>
      </div>
      <div class="buttons">
        <button class="btn btn-top btn-dir">Go top!</button>
      </div>

      <div class="buttons">
        <button class="btn btn-left btn-dir">Go left!</button>
        <button class="btn btn-pause">STOP</button>
        <button class="btn btn-right btn-dir">Go right!</button>
      </div>
      <div class="buttons">
        <button class="btn btn-bottom btn-dir">Go bottom!</button>
      </div>
      <div class="buttons">
        <button class="btn btn-reset">RESET</button>
      </div>
    </div>

    <script src="ball.js"></script>
  </body>
</html>
